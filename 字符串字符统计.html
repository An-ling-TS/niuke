<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(str) {
            var res={}
            for(var ch in str){
                if(str[ch]==' ')
                    continue
                if (str[ch] in res){
                    res[str[ch]]+=1
                    continue
                }
                res[str[ch]]=1
            }
            console.log(res)
        }
        var test='hello world'
        count(test)
    </script>
</body>
</html>
