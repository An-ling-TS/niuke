<!DOCTYPE html>

<body>
    题目描述
css 中经常有类似 background-image 这种通过 - 连接的字符，通过 javascript 设置样式的时候需要将这种样式转换成 backgroundImage 驼峰格式，请完成此转换功能
1. 以 - 为分隔符，将第二个起的非空单词首字母转为大写
2. -webkit-border-image 转换后的结果为 webkitBorderImage
示例1
输入
复制

'font-size'

输出
复制

fontSize


</body>
<script>
    function cssStyle2DomStyle(sName) {
        var res=''
        for(var i in sName){
            i=parseInt(i)
            if(i>0 && sName[i-1]=='-' && i>1){
                console.log(i)
                res+=sName[i].toUpperCase();
                continue;
            }
            if(sName[i]=='-'){
                continue
            }
            res+=sName[i]
        }
        console.log(res)
        return res
    }
    var test='-webkit-border-image'
    cssStyle2DomStyle(test)
</script>
</html>
