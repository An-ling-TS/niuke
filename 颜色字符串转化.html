    题目描述
将 rgb 颜色字符串转换为十六进制的形式，如 rgb(255, 255, 255) 转为 #ffffff
1. rgb 中每个 , 后面的空格数量不固定
2. 十六进制表达式使用六位小写字母
3. 如果输入不符合 rgb 格式，返回原始输入
示例1
输入
复制

'rgb(255, 255, 255)'

输出
复制

#ffffff


</body>
<script>
    function rgb2hex(sRGB) {
        var patt=/rgb\(\d{1,3},\s*\d{1,3},\s*\d{1,3}\)/
        var rgb_=sRGB.match(patt)
        if(rgb_!=sRGB)
            return sRGB
        var nums=sRGB.match(/\d{1,3}/g)
        var res='#'
        for(var num of nums){
            num=parseInt(num)
            if(num>255||num<0)
                return sRGB
            res+=num.toString(16)
            //100%的case通过，对于单个的0，需要补足2位
            if(num==0)
                res+='0'
        }
        return res
    }
    var test='rgb(255,  255,0)';
    console.log(rgb2hex(test))
</script>
