    题目描述
判断输入是否是正确的邮箱格式
输入描述:

邮箱字符串

输出描述:

true表示格式正确

<script>
    function isAvailableEmail(sEmail) {
        //71%case通过
        /*
        var patt=/(\d+|\w+)@(\d+|\w+)\.com/;
        return sEmail.match(patt)==null?false:sEmail.match(patt)[0]==sEmail
        */
        var patt=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        return patt.test(sEmail)
    }
    var test='977638443@qq.com';
    console.log(isAvailableEmail(test))
</script>
